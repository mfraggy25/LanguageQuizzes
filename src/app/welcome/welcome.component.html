<div>
  <mat-card class="welcome-card" color="primary">
    <mat-card-title class="welcome-title">Language Quizzes</mat-card-title>
  </mat-card>
  <div *ngFor="let q of quiz">
    <mat-card>
      <mat-card-title class="welcome-subtitle">{{ q.label }}</mat-card-title>
      <mat-card-subtitle class="welcome-quiz-description">{{
        q.description
      }}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button color="secondary" class="btn btn-primary">
          <a routerLink="/{{ q.name }}" class="btn btn-primary"
            >Select this quiz</a
          >
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
