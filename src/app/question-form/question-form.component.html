<div class="quiz" *ngIf="question">
  <h2 class="title">{{ question.label }}</h2>
  <form [formGroup]="form">
    <mat-card-content class="form-group mat-app-background">
      <fieldset>
        <div class="some-class">
      <label *ngFor="let choice of question.choices">
        <input type="radio" [value]="choice" formControlName="choice" />
        <ul class="ba">
          <li>
            <span>{{ choice.value }}</span>
          </li>
        </ul>
      </label>
      </div>
    </fieldset>
    </mat-card-content>
  </form>
</div>
